name: CI - Run Only Changed Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          CI: true
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "Running tests relevant to PR changes against ${{ github.base_ref }}..."
            npm run test -- --changedSince="origin/${{ github.base_ref }}"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Running all tests on main branch..."
            npm run test:ci
          else
            # Optional: For pushes to feature branches (not yet PRs against main)
            # You could run all tests, or tests changed since main
            echo "Running tests relevant to feature branch changes against main..."
            # Ensure main is up-to-date locally if it wasn't the base of the checkout
            # git fetch origin main:refs/remotes/origin/main --no-tags --depth=1 # Usually fetch-depth:0 covers this
            npm run test:ci -- --changedSince="origin/main"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: jest-test-results
          path: test-results.json
